<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .navbar-brand {
          text-align: center;
      }

      .main-text {
          font-size: 24px; /* Tamanho da fonte */
      }

      .sub-text {
          font-size: 18px; /* Tamanho da fonte */
      }
    </style>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Meu code em 5 minutos</title>
  </head>
  <body>

    <header>
      <!-- As a link -->
      <nav class="navbar navbar-light bg-dark">
        <div>
          <img src="https://source.unsplash.com/100x100/?class" alt= "Primeiro logo" style="float: left; margin-right: 10px;">
          <a class="navbar-brand text-white" href="#">
            <div class="main-text">SISTEMAS EMBARCADOS</div>
            <div class="sub-text">Saint Clair</div>
          </a>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">PROJETOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">DICA DO DIA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1400x500/?robots" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1400x500/?space" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1400x500/?toy" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section>
          



    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
